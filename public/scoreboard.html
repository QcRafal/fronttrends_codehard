<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Oyatel Painstation Winners</title>
	<meta name="apple-mobile-app-capable" content="yes">
	<link rel="stylesheet" href="http://fast.fonts.com/cssapi/7cc439cc-6bb9-46ca-9d6c-9b88f72a29ee.css">
	<link rel="stylesheet" href="css/scoreboard.css" media="all">
	<script src="http://fast.fonts.com/jsapi/7cc439cc-6bb9-46ca-9d6c-9b88f72a29ee.js"></script>
</head>
<body>
	<div class="container">
		<div class="scores">
			<h1>Oyatel Painstation Winners</h1>
			<table class="scores">
				<thead>
					<tr>
						<th>Pain<br>Master</th>
						<th>Nickname</th>
					</tr>
				</thead>
				<tbody></tbody>
				<tfoot>
					<tr>
						<td colspan="2" class="pagination"></td>
					</tr>
				</tfoot>
			</table>
		</div><!-- scores -->
		<div class="twitter-feed">
			<h1>#oyahero</h1>
		</div><!-- twitter-feed -->
		<img src="img/qr.png" alt="QR Code" id="qr">
	</div><!-- container -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>	
	<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
	<script src="/js/scoreboard.js"></script>

	<script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
	<script>
	new TWTR.Widget({
	  version: 2,
	  type: 'profile',
	  rpp: 4,
	  interval: 30000,
	  width: 250,
	  height: 300,
	  theme: {
	    shell: {
	      background: '#333333',
	      color: '#ffffff'
	    },
	    tweets: {
	      background: '#000000',
	      color: '#ffffff',
	      links: '#4aed05'
	    }
	  },
	  features: {
	    scrollbar: false,
	    loop: false,
	    live: true,
	    behavior: 'all'
	  }
	}).render().setUser('oyahero').start();
	</script>
</body>
</html>
