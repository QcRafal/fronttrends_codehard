<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>OyaChallenge</title>
		<meta name="description" content="">
		<link rel="stylesheet" href="http://fast.fonts.com/cssapi/7cc439cc-6bb9-46ca-9d6c-9b88f72a29ee.css">
		<link rel="stylesheet" href="css/pong.css" media="all">
		<script src="http://fast.fonts.com/jsapi/7cc439cc-6bb9-46ca-9d6c-9b88f72a29ee.js"></script>
	</head>
	<body>
		<div id="gamediv">
			<div id="titleScreen">
				<button id="playButton">Click to start</button>
			</div>
			<div id="playScreen">
				<canvas width="533" height="300" id="gameCanvas">
					<p>Your browser <b>does not</b> support HTML5!</p>
				</canvas>
				<div id="computerScore">0</div>
				<div id="playerScore">0</div>
				<div class="ingamebuttons">
					<button id="pauseButton" class="pause">Pause</button>
					<button id="soundButton" class="turn-off">Turn off sound</button>
				</div>
				<div id="pauseText">Paused</div>
			</div>
		</div>
		<audio id="bounceLeft" autobuffer> 
			<source src="misc/ping.wav" type="audio/x-wav" /> 
			<source src="misc/ping.ogg" type="audio/ogg" /> 
		</audio> 
		<audio id="bounceRight" autobuffer> 
			<source src="misc/pong.wav" type="audio/x-wav" /> 
			<source src="misc/pong.ogg" type="audio/ogg" /> 
		</audio> 
		<audio id="bounceWall" autobuffer> 
			<source src="misc/bom.wav" type="audio/x-wav" /> 
			<source src="misc/bom.ogg" type="audio/ogg" /> 
		</audio>
		<script src="js/game.js"></script>
	</body>
</html>
